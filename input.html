<!doctype html>
<html lang="en">
  <head>
    <title>Community Resources</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   
  </head>
  <body>
    <h1><center>Add a new Resource</center></h1><br>

    <center>
      <form action = "http://localhost:8080/api" method = "POST" enctype = "multipart/form-data">
         <input type ="text" name ="ResourceName" placeholder="ResourceName"><br>
         <br>
         <input type ="text" name = "County" placeholder="County"><br>
         <br>
         <input type ="text" name = "City" placeholder="City"><br>
         <br> 
         <input type ="text" name = "StreetAddress" placeholder="Street Address"><br>
         <br>
         <input type ="text" name = "Website" placeholder="Website"><br>
         <br>
         <input type ="text" name = "PhoneNumber" placeholder="Phone Number"><br>
         <br>
         <input type ="text" name = "Description" placeholder="Description"><br>
         <br>
         <input type = "submit" value = "Submit"><br>
      </form><br>
    </center>

    
    <!-- Optional JavaScript -->
      <script src="Node.js"></script>
   
  </body>
</html>
