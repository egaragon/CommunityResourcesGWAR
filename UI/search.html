<meta>
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

<!-- CSS Reset -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

<!-- Milligram CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

<!-- You should properly set the path from the main file. -->
</meta>
<style>
    
    body {
        background-color: whitesmoke;
    }
    
    table, th, td {
        border: 1px solid black;
    }
    th {
        text-align: center;
        border-color: lightgray;   
    }

    td {
        padding: 1rem;
        text-align: center;
        margin: 1rem;
        border-top: none;
        border-bottom: none;
        border-color: lightgray;
    }

    .tableBox {
        flex-grow: 2;
        overflow: auto; 
        margin-left: 25rem;
        border: none;
    }

    tr:nth-child(odd) {
        background-color: rgb(235, 235, 235);
        color: black;
    }

    tr:nth-child(even) {
        background-color: white;
        color: black;
    }

    tr:nth-child(1) {
        background-color: 001489;
        color: white;
    }

    .logo {
        float: left;
        margin-top: 1rem;
    
    } 
    .header {
        font-weight: bold;
        text-align: center;
        margin-top: 2rem;
    }

     .help {
        float: right;
        margin-top: 3rem;
     }

     .topOfPage {
         display: grid;
         grid-template-columns: 1fr 2fr 1fr;
         grid-template-rows: auto auto;
     }

     .searchBox {
         margin: auto;
         grid-column: 2;
         grid-row: 2;
     }

    .hidden {
        display: none;
    }

    input {
        max-width: 30rem;
        
        
    }

    .categoryHeader {
        font-weight: bold;
    }

    #categoryCheckboxes {
        padding: 1rem;
        border: none;
        flex-shrink: 1;
        height: fit-content;
        position: fixed;
        width: 25rem;
        background-color: whitesmoke;
        flex-shrink: auto;
    }

    #categoryCheckboxes > label {
        font-weight: normal;

    }

    .bodyBox {
        display: flex;
        flex-direction: row;  
        flex: 5;   
        align-items: stretch;
        margin: 3rem;  
        max-height: 80vh; 
        overflow: auto;
        
    }
    
</style>

<!doctype html>
<html lang="en">
    <head>  
        <title>Community Resources</title>
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>

    <body>
        <div class="topOfPage">
            <img class="logo"
                src="../images/GoodwillLogo.svg"
                alt="Goodwill Logo"
                height="100" 
                width="300" 
                />
        
            <h1 class="header">Community Resources</h1>
            <p class="help">Have questions? Call Mission Services at <a href="tel:501-372-5100">501-372-5100</a> ext. 1207 or 1217</p>
            
                
                <input class="searchBox" type="text" id="nameSearch" class="searchBox" placeholder="ðŸ”Ž Search by Resource, Address, etc.">
            
        </div> 
        
       

      <div class="bodyBox">
        <div id="categoryCheckboxes" class="categoryCheckboxes">
            <p class="categoryHeader">Search By Category</p>
            <label for="clothing">
                <input type="checkbox" id="clothing" name="Clothing"> Clothing
            </label>
            <label for="disabilities">
                <input type="checkbox" id="disabilities" name="Disabilities"> Disabilities
            </label>
            <label for="education">
                <input type="checkbox" id="education" name="education"> Education
            </label>
            <label for="elderly">
                <input type="checkbox" id="elderly" name="Elderly"> Elderly
            </label>
            <label for="financial Assistance">
                <input type="checkbox" id="financial Assistance" name="Financial Assistance"> Financial Assistance
            </label>
            <label for="food">
                <input type="checkbox" id="food" name="Food"> Food
            </label>
            <label for="furniture">
                <input type="checkbox" id="furniture" name="Furniture"> Furniture
            </label>            
            
            <label for="healthServices">
                <input type="checkbox" id="health Services" name="Health Services"> Health Services
            </label>
            <label for="housingAssistance">
                <input type="checkbox" id="housing Assistance" name="Housing Assistance"> Housing Assistance
            </label>
            <label for="legalServices">
                <input type="checkbox" id="legal Services" name="Legal Services"> Legal Services
            </label>
            <label for="mentalHealthServices">
                <input type="checkbox" id="mental Health Services" name="Mental Health Services"> Mental Health Services
            </label>
            <label for="parenting">
                <input type="checkbox" id="parenting" name="Parenting"> Parenting
            </label>
            <label for="shelter">
                <input type="checkbox" id="shelter" name="Shelter"> Shelter
            </label>
            <label for="statewide">
                <input type="checkbox" id="statewide" name="Statewide"> Statewide
            </label>
            <label for="substanceAbuse">
                <input type="checkbox" id="substance Abuse" name="Substance Abuse"> Substance Abuse
            </label>
            <label for="transportation">
                <input type="checkbox" id="transportation" name="Transportation"> Transportation
            </label>
            <label for="veterans">
                <input type="checkbox" id="veterans" name="Veterans"> Veterans
            </label>
            <label for="youth">
                <input type="checkbox" id="youth" name="Youth"> Youth
            </label>
            
            
        </div>

        
        <table id="searchTable" class="tableBox">
            <tr>
                <th>Resource</th>
                <th>Categories</th>
                <th>Address</th>
                <th>County</th>
                <th>Website</th>
                <th>Phone Number</th>
                <th>Description</th>
            </tr>
        

        </table>
        
    </div>


    </body>

    <script src="getCommunityResources.js"></script>


</html>
